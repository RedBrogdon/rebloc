name: rebloc
description: |
  A state management library for Flutter that combines aspects of
  Redux and BLoC. Rebloc uses streams and BLoCs to compose
  middleware and reducers.

version: 0.4.0
homepage: https://github.com/redbrogdon/rebloc

dependencies:
  flutter:
    sdk: flutter
  meta: ^1.3.0
  rxdart: ^0.27.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  # pedantic: ^1.11.0
  lint: 1.10.0
  test: ^1.16.5

environment:
  sdk: '>=2.12.0 <3.0.0'
