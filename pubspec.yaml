name: rebloc
description: |
  A state management library for Flutter that combines aspects of
  Redux and BLoC. Rebloc uses streams and BLoCs to compose
  middleware and reducers.

version: 0.3.0
author: Andrew Brogdon <brogdon+github@gmail.com>
homepage: https://github.com/redbrogdon/rebloc

dependencies:
  flutter:
    sdk: flutter
  meta: ^1.1.6
  rxdart: ^0.22.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.7.0
  test: ^1.6.3

environment:
  sdk: '>=2.4.0 <3.0.0'
